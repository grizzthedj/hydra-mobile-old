<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label>Reminder Default Time</ion-label>
    <ion-datetime displayFormat="hh:mm A" value="20:00"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Default Reminder</ion-label>
    <ion-toggle [(ngModel)]="reminder"></ion-toggle>
  </ion-item>


</ion-content>
